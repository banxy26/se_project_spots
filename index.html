<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Stephanie S" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/add.svg"
              class="profile__add-icon"
              alt="Add icon"
            />
            New Post
          </button>
        </section>
        <div class="cards page__section">
          <ul class="cards__list"></ul>
        </div>
        <template id="card-template">
          <li class="card">
            <button type="button" class="card__trash-btn"></button>
            <img class="card__image" src="" alt="" />
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <div class="modal__title-close">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-btn">
            <img
              src="./images/closeXicon.svg"
              class="modal__close-icon"
              alt="icon"
            />
          </button>
        </div>
        <form id="editProfileForm" name="edit profile" class="modal__form">
          <label for="name" class="modal__label">
            Name
            <input
              id="name"
              type="text"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="description" class="modal__label">
            Description
            <input
              id="description"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <div class="modal__title-close">
          <h2 class="modal__title">New post</h2>
          <button type="button" class="modal__close-btn">
            <img
              src="./images/closeXicon.svg"
              class="modal__close-icon"
              alt="icon"
            />
          </button>
        </div>
        <form id="addCardForm" class="modal__form">
          <label for="addCardLinkInput" class="modal__label">
            Image Link
            <input
              id="addCardLinkInput"
              type="url"
              name="link"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="addCardNameInput" class="modal__label">
            Caption
            <input
              id="addCardNameInput"
              type="text"
              name="name"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container-image">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
